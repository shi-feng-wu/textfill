<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="box">
        <h1>Missing Text Fill Tool</h1>
        <h2>Input a passage with missing text to have a masked language model fill in the gaps.</h2>
		<div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9;">
            <strong>Instructions:</strong> Enter your text with "<code>[MASK]</code>" wherever you want a token to be generated!
        </div>
        <form action="/" method="post">
            <div class="text-wrap">
                <textarea name="input_text" id="input_text" rows="4" cols="50" required placeholder="Enter text here...">{{ output_text }}</textarea>
            </div>
            <button id="submit" type="submit">Generate Text</button>
            <button type="button" onclick="restoreText()">Restore Original</button>
            <button type="button" onclick="clearText()">Clear Input</button>
            
        </form>
    </div>

    <script>
        var originalText = "{{ input_text|safe }}" || '';

        function clearText() {
            document.getElementById("input_text").value = '';
        }

        function restoreText() {
            document.getElementById("input_text").value = originalText;
        }
    </script>
</body>
</html>
